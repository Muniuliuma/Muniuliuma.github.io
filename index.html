<html>
    <head>
        <title>随机数</title>
        <script type='text/javascript' src='jquery.js'></script>
        <style>
            .result{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <input id='start' type='text' >
            <input id='end' type='text' >
            <button id='do'>START</button>
        </div>
        <div>
            <div class='result'></div>
        </div>
    </body>
    <script>
        $('#do').on('click',function(){
            rand = Math.random();
            result = rand >0.5? $('#start').val() : $('#end').val()
            $('.result').text(result)
        })
    </script>
</html>
